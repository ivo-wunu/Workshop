<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleform.css">
    <title>Formulario De Apoio</title>
</head>

<body>
    <div class="box">
        <div class="img-box">
            <img src="img/img-formulario.png">
        </div>
        <div class="form-box">
            <p> Já Fez a Inscrição??</p><a href="index.html"><small>@Voltar</small></a>
            <h2> PodesApoiar??</h2>    

            <form action="#">
                <div class="input-group">
                    <label for="nome"> Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu email" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="Digite o seu telefone" required>
                </div>

                <div class="input-group">
                    <label for="apoio">Menssagen</label>
					<textarea for="messgae" name="message" id="message" cols="30" rows="10" class="input-group" placeholder="Escreve alguma coisa"></textarea>
                </div>

                <div class="input-group">
                    <button>Enviar</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
